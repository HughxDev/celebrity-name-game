<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Celebrity Name Game</title>
    <script src="node_modules/webcomponentsjs/lite.js"></script>
    <link rel="import" href="components/celeb-game.html" />
  </head>
  <body>
    <celeb-game></celeb-game>
    <script>//<![CDATA[
    /*jshint esversion:6*/
    (function () {
      // window.addEventListener( 'WebComponentsReady', function HughsVlogWebComponentsReady() {
      window.customElements.whenDefined( 'celeb-game' ).then(function CelebGameDefined() {
        // At this point we are guaranteed that all required polyfills have loaded,
        // all HTML imports have loaded, and all defined custom elements have upgraded
        let CelebGame = customElements.get( 'celeb-game' );
        let element = document.querySelector( 'celeb-game' );

        console.assert( element instanceof CelebGame );  // 👍
      } );
    })();
    //]]></script>
  </body>
</html>
