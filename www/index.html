<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
  <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
      * Enable inline JS: add 'unsafe-inline' to default-src
  -->
    <meta charset="UTF-8" />
    <title>Celebrity Name Game</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline' https://api.themoviedb.org; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content: https://image.tmdb.org;" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <script src="node_modules/webcomponentsjs/lite.js"></script>
    <script src="node_modules/tmdb.js/functions.js"></script>
    <script src="node_modules/tmdb.js/tmdb.js"></script>
    <link rel="import" href="components/celeb-game.html" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>
  <body>
    <div class="app">
      <celeb-game></celeb-game>
    </div><!--/.app-->
    <script>//<![CDATA[
      (function () {
        // window.addEventListener( 'WebComponentsReady', function CelebGameWebComponentsReady() {
        window.customElements.whenDefined( 'celeb-game' ).then(function CelebGameDefined() {
          // At this point we are guaranteed that all required polyfills have loaded,
          // all HTML imports have loaded, and all defined custom elements have upgraded
          let CelebGame = customElements.get( 'celeb-game' );
          let element = document.querySelector( 'celeb-game' );

          console.assert( element instanceof CelebGame );  // 👍
        } ); // CelebGameDefined
        // } );
      })();
    //]]></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
