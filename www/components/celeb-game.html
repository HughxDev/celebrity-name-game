<html>
  <link rel="import" href="celeb-game-header.html" />
  <link rel="import" href="celeb-game-movie.html" />

  <template id="celeb-game">
    <style>
      :host {
        display: block;
      }
    </style>
    <celeb-game-header></celeb-game-header>
    <main>
      <celeb-game-movie></celeb-game-movie>
    </main>
  </template>

  <script>//<![CDATA[
    (function () {
      "use strict";

      var ownerDocument = document.currentScript.ownerDocument;

      class CelebGame extends HTMLElement {
        
        // Remember to call the super method here
        constructor() {
          super();

          var game = this;

          const $shadowRoot = game.attachShadow({
            "mode": "open"
          });
          const $CelebGame = ownerDocument.querySelector( '#celeb-game' );
          const $shadowContent = $CelebGame.content.cloneNode( true );

          $shadowRoot.appendChild( $shadowContent );
        }
      }

      window.customElements.define( 'celeb-game', CelebGame );
    })();
  //]]></script>
</html>
