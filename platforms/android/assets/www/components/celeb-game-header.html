<html>
  <template id="celeb-game-header">
    <style>
      :host {
        display: block;
      }
    </style>
    <header>
      <h1>Celebrity Name Game</h1>
    </header>
  </template>
  <script>//<![CDATA[
    (function () {
      "use strict";

      var ownerDocument = document.currentScript.ownerDocument;

      class CelebGameHeader extends HTMLElement {
        
        // Remember to call the super method here
        constructor() {
          super();

          var header = this;

          const $shadowRoot = header.attachShadow({
            "mode": "open"
          });
          const $CelebGameHeader = ownerDocument.querySelector( '#celeb-game-header' );
          const $shadowContent = $CelebGameHeader.content.cloneNode( true );

          $shadowRoot.appendChild( $shadowContent );
        }
      }

      window.customElements.define( 'celeb-game-header', CelebGameHeader );
    })();
  //]]></script>
</html>
